{% extends 'base.html' %}
{% block body %}
<div class="container">
    <div class="row" style="margin-top: 30px">
<form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <input type="text" name="name" placeholder="Enter Movie Name:">
    <input type="text" name="desc" placeholder="Enter Movie Description:">
    <input type="text" name="year" placeholder="Enter Movie Year:">
    <input type="file" name="img" >
    <input type="submit">

</form>
   </div>
</div>
{% endblock %}
